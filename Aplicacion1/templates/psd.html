{% extends 'barra.html' %}
{% block content %}
    <br>
    <div class="container">
        <h2>Cuestionario</h2>
        <form method="POST">
            {% csrf_token %}
                <div class="container">
                    <div class="preguntas">
                        <h3>{{ pregunta.texto }}</h3>
                        <ul>
                            <div class="container">
                                {% for respuesta in pregunta.opciones.all %}
                                    <li>
                                        <input type="radio" name="respuesta_seleccionada" value="{{ respuesta.id }}"> 
                                        {{ respuesta.texto }} 
                                    </li>
                                {% endfor %}
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
        </form>
    </div>
{% endblock %}
