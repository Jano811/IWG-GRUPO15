{% extends 'barra.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <div class="container">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type='text/css' href='{% static "css/estilos.css" %}' rel="stylesheet">
    <title>Login</title>
    <h1 id="texto">Inicio de sesión</h1>
</div>
</head>
<body>
    <div class="container">
    <form action="" method="post">                                
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>           <!--cambio de nombredeusuario a username, asi deberia leer la tabla de la base de datos-->
                      <input type="text" name='username'class="form-control" id="Nombredeusuario" aria-describedby="emailHelp"> <!--agregue el name=username-->
                      
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Ingrese su contraseña</label>
                      <input type="password" name="password" class="form-control" id="password">
                      <div id="emailHelp" class="form-text">Nunca compartas tu contraseña.</div>  <!--falataba name=password por eso no iniciaba sesion-->
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="recordar">
                      <label class="form-check-label" for="recordar">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-dark">Iniciar sesion</button>   <!--cambio de type a submit por si acaso(antes era iniciodesesion)-->   
                  </form>
            </div>
          </div>
    </form>
    </div>
    {% endblock %}
</body>
</html>
