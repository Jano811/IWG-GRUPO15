<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    {% block content %}

{% load crispy_forms_tags %}

<div class="text-center text-muted mb-4">
    <small>Ingresa tus datos</small>
 </div>
<form class="form-content" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-alternative mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"></span>
            </div>
            {{ form.username | crispy }}
        </div>
    </div>
    <div class="form-group">
        <div class="input-group input-group-alternative mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"></span>
            </div>
            {{ form.password1 | crispy }}
        </div>
    </div>
    <div class="form-group">
        <div class="input-group input-group-alternative mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"></span>
            </div>
            {{ form.password2 | crispy }}
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary at-4">Registrarse</button>
    </div>
</form>
</div>

{% endblock %}
    
</body>
</html>
