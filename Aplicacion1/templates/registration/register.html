{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <div class="container">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type='text/css' href='{% static "css/estilos.css" %}' rel="stylesheet">
    <title>Registro</title>
    <br>
    <h3 style="text-align: center;">Registro del Usuario</h3>
    </div>
</head>
<body>
    <div class="container mb-4">
        <div class="registro">
            {% block content %}
            {% load crispy_forms_tags %}
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <a button type="button" class="btn btn-dark"/button href={% url 'iniciodesesion' %} class="card-link">Volver</a> <!--boton para devolverse a inicio-->
                            <button class="btn btn-dark at-4" type="submit" >Registrarse</button>
                        </form>
            {% endblock %}
        </div>
    </div>
</body>
</html>
