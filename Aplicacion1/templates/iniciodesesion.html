{% extends 'barra.html' %}
{% load static %}
{% block content %}  
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type='text/css' href='{% static "css/estilos.css" %}' rel="stylesheet">
  <title>Synergasía</title>
</head>
<body>
  <h1 id="inicio">Synergasía</h1>
    <div class="card border-secondary mb-3" style="max-width: 20rem;">
      {% if user.is_authenticated %}
      <div class="card-header" style="text-align: center" >Bienvenido de vuelta</div>
      {% else %}
        <div class="card-header" style="text-align: center" >¿Tienes una cuenta?</div>
        {% endif %}
          <div class="card-body">
            <h4 class="card-title"> 
              <div class="container my-4"> 
                        
              {% if user.is_authenticated %}
                  <a button type="button" class="btn btn-dark"/button href="{% url 'logout' %}">Salir</a>
                  <a button type="button" class="btn btn-dark"/button href="{% url 'inicio' %}">Inicio</a>
              {% else %}
                  <a button type="button" class="btn btn-dark"/button href="{% url 'login_url' %}">Iniciar Sesión</a>
                  <a button type="button" class="btn btn-dark"/button href="{% url 'register_url' %}">Registrarse</a>
              {% endif %}
              {% endblock %}
            </h4>
        </div>
      </div>  
    <div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
