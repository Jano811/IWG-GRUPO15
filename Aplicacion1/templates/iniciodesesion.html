<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Sinergasia</title>
</head>
<body>
  <!--color de fondo-->
  <style>
    body{
      background: #304352;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #d7d2cc, #304352);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #d7d2cc, #304352); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  }
  </style>
  <!--barra de navegacion-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sinergasia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Sobre Nosotros</a>
        </nav>
      <!--login y register-->

      <div class="position-absolute top-50 start-50 translate-middle">
      <div class="card border-secondary mb-3" style="max-width: 20rem;">
        <div class="card-header">¿Tienes una cuenta?</div>
        <div class="card-body">
          <h4 class="card-title"> 
            <div class="container my-4">             
            {% block content %}
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Salir</a>
                <a href="{% url 'iniciodesesion' %}">Inicio</a>
            {% else %}
                <a button type="button" class="btn btn-dark"/button href="{% url 'login_url' %}">Iniciar Sesión</a>
                <a button type="button" class="btn btn-dark"/button href="{% url 'register_url' %}">Registrarse</a>
            {% endif %} 
            {% endblock %}
          </h4>
          <p class="card-text">

          </p>
        <div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
