{% load static %}
<!DOCTYPE html>
<html lang="es">
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type='text/css' href='{% static "css/estilos.css" %}' rel="stylesheet">
    <title>Sinergasia</title>
</head>
<body>
    <!--barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sinergasia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="card border-secondary mb-3" style="max-width: 20rem; background-color: rgba(255, 255, 255, 0.5);">
        <div class="card-body">
            <h4 class="card-title"> 
                <div class="container">
                <a button type="button" class="btn btn-dark"/button href="{% url 'psd_url' %}">personas en situacion de discapacidad</a> <!--lo mismo que lo anterior falto poner el _url para qure funcione-->
            </h4>
        </div>
    </div>
</body>
{% endblock %}
</html>
